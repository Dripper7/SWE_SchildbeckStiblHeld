<!DOCTYPE html>
<html>

<head>
    <title>Download Multiple Files</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf7f6;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        /* Add some styling for the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        /* Add some styling for the submit button */
        input[type="submit"] {
            background-color: #ffa8B6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.2s ease-in-out;
            width: 200px;
            margin: 0 auto;
        }

            input[type="submit"]:hover {
                background-color: #9df9ef;
            }

        /* Add some styling for the link */
        a {
            text-decoration: none;
            color: #51e2f5;
            margin-top: 20px;
            font-size: 18px;
            transition: color 0.2s ease-in-out;
        }

            a:hover {
                color: #9df9ef;
            }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Download Multiple Files</h1>
    <form action="http://localhost:5000/multiple-files-download" method="GET" enctype="multipart/form-data">
        <input type="submit" value="Download">
        <br><br />
        <a href="../templates/index.html">Go Back</a>
    </form>
</body>

</html>
