<!DOCTYPE html>
<html>

<head>
    <title>Upload Multiple Files</title>
    <style>
        /* Some basic styling to make the page look nice */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        input[type="file"] {
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Upload Multiple Files</h1>
    <form action="http://localhost:5000/multiple-files-upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple>
        <input type="submit" value="Upload">
        <br><br />
        <a href="../templates/index.html">Go Back</a>
    </form>
</body>

</html>
